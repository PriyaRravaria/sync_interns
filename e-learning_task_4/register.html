<!DOCTYPE html>
<html>
<head>
	<title>Registration/Login Page</title>
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body style="background-color:#50394c">
	<nav>
		<h1>E-Learning</h1>
	</nav>
	
	<div class="container">
		<div class="form">
			<h2 style="text-align: center;">Register</h2><hr>
			<form action="login.html">
				<label for="username"><b>Username</b></label>
				<input type="text" id="username" name="username" placeholder="Enter username" required autocomplete="off">

				<label for="email"><b>Email Id</b></label>
				<input type="email" id="email" name="email" placeholder="Enter email" required autocomplete="off">

				<label for="password"><b>Password</b></label>
				<input type="password" id="password" name="password" placeholder="Enter password" required autocomplete="off">

				<button type="submit"><b>Register</b></button>
			</form>
		</div>

	</div>
</body>
</html>
